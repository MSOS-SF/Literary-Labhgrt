<!DOCTYPE html>
<html>
  <head>
    <title>Literary Lab</title>
    <style>
      /* Styles for the background image */
      body {
        background-image: url('lab1.jpg'); /* Replace 'lab.jpg' with the path to your background image */
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Do not repeat the background image */
        font-family: 'Times New Roman', Times, serif; /* Times New Roman font */
      }

     /* Styles for the container */
       .container {
        width: 80%; /* Adjust the width as needed */
        height: 30%;
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add some padding */
        background-color: rgba(255, 255, 255, 0.377); /* Background color with opacity */
        border-radius: 10px; /* Rounded corners */
        text-align: center; /* Center align text */

     /* Add the following properties to center the container vertically and diagonally */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Styles for the sections */
      .sections {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      /* Styles for each section */
      .section {
        width: calc(33.33% - 20px); /* Each section occupies one-third of the container width with some spacing */
        margin: 10px; /* Add some spacing between sections */
      }

      /* Styles for the section headings */
      .section h2 {
        font-size: 24px;
        color: #333;
      }

      /* Styles for the links in sections */
      .section a {
        text-decoration: none; /* Remove underline */
        color: inherit; /* Use the text color of the parent */
        padding: 5px 10px; /* Add padding */
        border: 1px solid transparent; /* Hide border */
        border-radius: 5px; /* Rounded corners */
        transition: box-shadow 0.3s ease; /* Add transition for box shadow */
      }

      /* Add box shadow on hover */
      .section a:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Box shadow */
      }
    </style>
  </head>
